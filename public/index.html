<!DOCTYPE html>
<html>
<head>
    <title>Puget Sound Baseball</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</head>
<body>
    <h1>Puget Sound Baseball</h1>
    <h2>Upload a CSV File</h2>
    <h4>1. Open the Google Docs File <br>
        2. Select file tab <br>
        3. Select download <br>
        4. Select "Comma Selected Variable (.csv)" <br>
        5. The data file should be downloaded on your local computer as a .csv file <br>
        6. Upload that file <br>
    </h4>
    <form id="uploadFile" enctype="multipart/form-data">
        <input type="file" id="fileID" accept=".csv">
        <button type="button" onclick="uploadFileToServer()">Upload File</button>
    </form>

    

    <!-- <h2>Column Names</h2>
    <div id="columnNames"></div> -->

    <h2>Select Stat</h2>
    <select id="columnSelect"></select>

    <button onclick="updateBarGraph()">Generate Graph</button>

    <div id="imageContainer"></div>

    <script src="script.js"></script>

  

</body>
</html>
